    <!-- ============================================================== -->

        <!-- ============================================================== -->
        <!-- Topbar header - style you can find in pages.scss -->
        <!-- ============================================================== -->

            <div class="navbar-header">
                <div class="top-left-part" style="text-align:center">
                    <!-- Logo -->

                <!-- /Logo -->

                    <li>
                        <form role="search" class="app-search hidden-sm hidden-xs m-r-10">

                    </li>

                        <a class="" href="#"><b class="hidden-xs"><i class="fa fa-sign-in" aria-hidden="true"></i> Log in</b></a>
                    </li>
                </ul>
            </div>
            <!-- /.navbar-header -->

            <div class="sidebar-nav slimscrollsidebar">

                </div>

                    <li style="padding: 120px 0 0;">
                        <a href="index.html" class="waves-effect"><i class="fa fa-home fa-fw" aria-hidden="true"></i>Dashboard</a>
                    </li>
                    <li>
                        <a href="profile.html" class="waves-effect"><i class="fa fa-group fa-fw" aria-hidden="true"></i>Organization Profile</a>
                    </li>

        <!-- End Left Sidebar -->
        <!-- ============================================================== -->
        <!-- ============================================================== -->
        <!-- Page Content -->
        <!-- ============================================================== -->
        <div id="page-wrapper">
            <div class="container-fluid">
                    <div class="row bg-title">
                        <!-- Optional lefthand title -->
                        <div class="col-lg-3 col-md-4 col-sm-4 col-xs-12">
                        </div>
                        <!-- Breadcrumb -->
                        <div class="col-lg-9 col-sm-8 col-md-8 col-xs-12">
                            <ol class="breadcrumb">
                                <li><a href="#">Dashboard</a></li>
                                <li class="active">Signup page</li>
                            </ol>
                        </div>
                        <!-- /.col-lg-12 -->
                    </div>
                    <div class="row">
                        <div class="col-md-12">
                            <div class="white-box">
                                <h3 class="box-title">Please enter your information</h3>

                                    <div class="6u 12u$(medium) important(medium)" style="margin: auto">
                                        <form class="form-horizontal" id="myForm" action="" method="post">

                                            <!-- Top whitespace -->
                                            <div class="form-group">
                                                <label class="col-md-3 control-label"></label>
                                                <div class="col-md-7">
                                                </div>
                                            </div>

                                            <!-- First name input-->
                                            <div class="row">
                                                <label class="col-md-2"></label>
                                                <label class="col-md-8" for="firstname">First name</label>
                                            </div>
                                            <div class="form-group">
                                                <label class="col-md-2"></label>
                                                <div class="col-md-8">
                                                    <input id="firstname" type="text" name="firstname" placeholder="Enter your first name" class="form-control required">
                                                </div>
                                            </div>

                                            <!-- Last name input-->
                                            <div class="row">
                                                <label class="col-md-2"></label>
                                                <label class="col-md-8" for="lastname">Last name</label>
                                            </div>
                                            <div class="form-group">
                                                <label class="col-md-2"></label>
                                                <div class="col-md-8">
                                                    <input id="firstname" type="text" name="lastname" placeholder="Enter your last name" class="form-control required">
                                                </div>
                                            </div>

                                            <!-- Year input -->
                                            <div class="row">
                                                <label class="col-md-2"></label>
                                                <label class="col-md-8" for="year">Year</label>
                                            </div>
                                            <div class="form-group">
                                                <div class="row" style="padding-left: 10px">
                                                    <label class="col-md-2"></label>
                                                    <div class="col-md-8">
                                                        <div class="radio">
                                                            <input type="radio" name="radio" value="1st year">
                                                            <label> 1st year </label>
                                                        </div>
                                                    </div>
                                                </div>
                                                <div class="row" style="padding-left: 10px">
                                                    <label class="col-md-2"></label>
                                                    <div class="col-md-8">
                                                        <div class="radio">
                                                            <input type="radio" name="radio" value="2nd year">
                                                            <label> 2nd year </label>
                                                        </div>
                                                    </div>
                                                </div>
                                                <div class="row" style="padding-left: 10px">
                                                    <label class="col-md-2"></label>
                                                    <div class="col-md-8">
                                                        <div class="radio">
                                                            <input type="radio" name="radio" value="3rd year">
                                                            <label> 3rd year </label>
                                                        </div>
                                                    </div>
                                                </div>
                                            </div>

                                            <!-- Address input-->
                                            <div class="row">
                                                <label class="col-md-2"></label>
                                                <label class="col-md-8" for="address">Dorm or apartment</label>
                                            </div>
                                            <div class="form-group">
                                                <label class="col-md-2"></label>
                                                <div class="col-md-8">
                                                    <input id="address" type="text" name="address" placeholder="Enter your address or dorm (including room number)" class="form-control required">
                                                </div>
                                            </div>

                                            <!-- Telephone input-->
                                            <div class="row">
                                                    <label class="col-md-2"></label>
                                                    <label class="col-md-8" for="telephone">Telephone number</label>
                                                </div>
                                                <div class="form-group">
                                                    <label class="col-md-2"></label>
                                                    <div class="col-md-8">
                                                        <input id="telephone" type="tel" name="telephone" placeholder="Enter your phone number" class="form-control required">
                                                    </div>
                                                </div>
                                            
                                            <!-- Email input-->
                                            <div class="row">
                                                <label class="col-md-2"></label>
                                                <label class="col-md-8" for="email">UVA ID:</label>
                                            </div>
                                            <div class="form-group">
                                                <label class="col-md-2"></label>
                                                <div class="col-md-8">
                                                    <input id="email" type="text" name="email" placeholder="Enter your UVA ID (e.g. abc5de)" class="form-control required">
                                                </div>
                                            </div>

                                            <div class="row padding-top-10">
                                                <div class="col-md-6">
                                                    <div id="camera" style="width:320px; height:240px;"></div>
                                                </div>
                                                <div class="col-md-6">
                                                    <div id="my_result"></div>
                                                </div>
                                            </div>

                                            <!-- Submit Button -->
                                            <div style="text-align:center;">
                                                <input type="submit" id="login" class="btn btn-primary btn-md" style="background-color: #1e308a; border: none;">
                                            </div>
                                        </form>
                                    </div>
                            </div>
                            <!-- End content box -->
                        </div>
                    </div>
                </div>
            <footer class="footer text-center"> 2017 &copy; Recruit Greek - created by Andrew Roberts </footer>

    <!--slimscroll JavaScript -->
    <script src="js/jquery.slimscroll.js"></script>
    <!--Wave Effects -->
    <script src="js/waves.js"></script>
    <!--Counter js -->
    <script src="../plugins/bower_components/waypoints/lib/jquery.waypoints.js"></script>
    <script src="../plugins/bower_components/counterup/jquery.counterup.min.js"></script>
    <!-- chartist chart -->
    <script src="../plugins/bower_components/chartist-js/dist/chartist.min.js"></script>
    <script src="../plugins/bower_components/chartist-plugin-tooltip-master/dist/chartist-plugin-tooltip.min.js"></script>
    <!-- Sparkline chart JavaScript -->
    <script src="../plugins/bower_components/jquery-sparkline/jquery.sparkline.min.js"></script>
    <!-- Custom Theme JavaScript -->
    <script src="js/custom.min.js"></script>
    <script src="js/dashboard1.js"></script>
    <script src="../plugins/bower_components/toast-master/js/jquery.toast.js"></script>

    <!-- Webcam JavaScript -->

    <script src="../jpeg_camera/swfobject.min.js" type="text/javascript"></script>
    <script src="../jpeg_camera/canvas-to-blob.min.js" type="text/javascript"></script>
    <script src="../jpeg_camera/jpeg_camera.min.js" type="text/javascript"></script>
    <script src="../jpeg_camera/jpeg_camera_setup.js" type="text/javascript"></script>

</body>
